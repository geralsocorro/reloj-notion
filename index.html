<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Relojes</title>

  <!-- Google Fonts: Mona Sans (SemiBold = 600) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:wght@600&display=swap" rel="stylesheet">

  <style>
    html, body{
      margin:0;
      padding:0;
      background: #191919;
      color:#fff;
      font-family: "Mona Sans", system-ui, Arial, sans-serif;
      font-weight: 600;
    }

    /* Contenedor: 3 relojes en fila si hay espacio, si no se apilan */
    .wrap{
      display: grid;
      grid-template-columns: repeat(3, minmax(140px, 1fr));
      gap: 18px;
      align-items: start;
      justify-items: center;
      padding: 12px;
    }

    /* âœ… Cada reloj como "cuadro" con borde lineal */
    .clock{
      width: 100%;
      text-align: center;
      border: 1px solid #383836;   /* borde lineal */
      border-radius: 10px;         /* opcional: esquinas suaves */
      padding: 14px 12px;
      background: transparent;     /* mantiene el fondo del body */
      box-sizing: border-box;
    }

    .city{
      font-size: 18px;
      opacity: .85;
      margin-bottom: 10px;
    }

    .time{
      font-size: 54px;
      letter-spacing: .5px;
      line-height: 1;
    }

    /* En pantallas angostas: 1 por fila */
    @media (max-width: 520px){
      .wrap{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="clock" data-tz="America/New_York">
      <div class="city">New York</div>
      <div class="time">--:--</div>
    </div>

    <div class="clock" data-tz="Asia/Tokyo">
      <div class="city">Tokyo</div>
      <div class="time">--:--</div>
    </div>

    <div class="clock" data-tz="Europe/London">
      <div class="city">London</div>
      <div class="time">--:--</div>
    </div>
  </div>

  <script>
    function tick(){
      const now = new Date();
      document.querySelectorAll(".clock").forEach(clock => {
        const tz = clock.getAttribute("data-tz");
        const timeFmt = new Intl.DateTimeFormat("es-ES", {
          timeZone: tz,
          hour: "2-digit",
          minute: "2-digit"
        });
        clock.querySelector(".time").textContent = timeFmt.format(now);
      });
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
