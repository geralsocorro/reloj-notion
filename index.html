<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reloj</title>

  <style>
    html, body{
      margin:0;
      padding:0;
      background: transparent;
      font-family: system-ui, Arial;
      color: #fff; /* Cambia a #fff si usas Notion en modo oscuro */
    }

    /* Quitamos el "cuadro" */
    .card{
      background: transparent;
      box-shadow: none;
      border-radius: 0;
      padding: 0;
      text-align: center;
    }

    .city{
      font-size: 18px;
      opacity: .8;
      margin-bottom: 8px;
    }

    .time{
      font-size: 54px;
      font-weight: 700;
      letter-spacing: .5px;
    }

    .date{
      margin-top: 8px;
      opacity: .7;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="city" id="city">New York</div>
    <div class="time" id="time">--:--:--</div>
    <div class="date" id="date"></div>
  </div>

  <script>
    // Cambia esto por tu zona horaria (IANA): "America/Lima", "Europe/Madrid", etc.
    const timeZone = "America/New_York";
    const cityName = "New York";

    document.getElementById("city").textContent = cityName;

    function tick(){
      const now = new Date();

      const timeFmt = new Intl.DateTimeFormat("es-ES", {
        timeZone,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });

      const dateFmt = new Intl.DateTimeFormat("es-ES", {
        timeZone,
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "2-digit"
      });

      document.getElementById("time").textContent = timeFmt.format(now);
      document.getElementById("date").textContent = dateFmt.format(now);
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
