<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reloj - London</title>

  <!-- Google Fonts: Mona Sans (SemiBold = 600) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:wght@600&display=swap" rel="stylesheet">

  <style>
    html, body{
      margin:0;
      padding:0;
      background: transparent;
      color: #fff;
      font-family: "Mona Sans", system-ui, Arial, sans-serif;
      font-weight: 600;
    }
    .card{ text-align:center; }
    .city{ font-size:18px; opacity:.85; margin-bottom:8px; }
    .time{ font-size:54px; letter-spacing:.5px; line-height:1; }
  </style>
</head>
<body>
  <div class="card">
    <div class="city" id="city">London</div>
    <div class="time" id="time">--:--</div>
  </div>

  <script>
    const timeZone = "Europe/London";
    const cityName = "London";

    document.getElementById("city").textContent = cityName;

    function tick(){
      const now = new Date();
      const timeFmt = new Intl.DateTimeFormat("es-ES", {
        timeZone, hour: "2-digit", minute: "2-digit"
      });
      document.getElementById("time").textContent = timeFmt.format(now);
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
